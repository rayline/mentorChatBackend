<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
	<script src="jquery-2.2.4.js"></script>
	<script src="actions.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html>
<head>
	<title>mentorChat</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<h1>Control Panel</h1>

				<!-- ControlPanel -->
				<div class="row">
					<table class="table" align="center">
						<thead>
							<th>Switch</th>
						</thead>
						<tbody>
							<tr>
								<td> <button class="btn btn-default" id="buttonGetMessage">GetMessage</button> </td>
								<td> <button class="btn btn-default" id="buttonFirendList">FriendList</button> </td>
								<td> <button class="btn btn-default" id="buttonUserInfo">UserInfo</button> </td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- login -->
				<div class="row">
					<table class="table" align="center">
						<thead>
							<th>Login</th>
						</thead>
						<tbody>
							<tr>
								<td> <input type="text" class="form-control" id="textLoginName" placeholder="Username"> </td>
							</tr>
							<tr>
								<td> <input type="password" class="form-control" id="textLoginPassword" placeholder="Password"> </td>
							</tr>
							<tr>
								<td align="right"> <button class="btn btn-default" id="buttonLogin">Login</button> </td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- register -->
				<div class="row">
					<table class="table" align="center">
						<thead>
							<th>Register</th>
						</thead>
						<tbody>
							<tr>
								<td> <input type="password" class="form-control" id="textRegisterPassword" placeholder="Password"> </td>
							</tr>
							<tr>
								<td align="right"> <button class="btn btn-default" id="buttonRegister">Register</button> </td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- FindID -->
				<div class="row">
					<table class="table" align="center">
						<thead>
							<th>Find ID</th>
						</thead>
						<tbody>
							<tr>
								<td> <input type="text" class="form-control" id="textFindIDbyName" placeholder="Username"> </td>
								<td align="right"> <button class="btn btn-default" id="buttonFindIDbyName">Find</button> </td>
							</tr>
							<tr>
								<td> <input type="text" class="form-control" id="textFindIDbyMail" placeholder="Mail"> </td>
								<td align="right"> <button class="btn btn-default" id="buttonFindIDbyMail">Find</button> </td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- FriendRequest -->
				<div class="row">
					<table class="table" align="center">
						<thead>
							<th>Friend request</th>
						</thead>
						<tbody>
							<tr>
								<td> <input type="text" class="form-control" id="textFriendRequest" placeholder="Username"> </td>
							</tr>
							<tr>
								<td> <input type="text" class="form-control" id="textFriendRequestDescription" placeholder="Description"> </td>
							</tr>
							<tr>
								<td align="right"> <button class="btn btn-default" id="buttonFriendRequest">Request</button> </td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- SendMessage -->
				<div class="row">
					<table class="table" align="center">
						<thead>
							<th>Friend request</th>
						</thead>
						<tbody>
							<tr>
								<td> <input type="text" class="form-control" id="textMessageTarget" placeholder="Target"> </td>
							</tr>
							<tr>
								<td> <input type="text" class="form-control" id="textMessageDescription" placeholder="Description"> </td>
							</tr>
							<tr>
								<td align="right"> <button class="btn btn-default" id="buttonSendMessage">Send</button> </td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- ModifyInfo -->
				<div class="row">
					<table class="table" align="center">
						<thead>
							<th>Modify user info</th>
						</thead>
						<tbody>
							<tr>
								<td> <input type="text" class="form-control" id="textModifyName" placeholder="Username"> </td>
							</tr>
							<tr>
								<td> <input type="text" class="form-control" id="textModifyPassword" placeholder="Password"> </td>
							</tr>
							<tr>
								<td> <input type="text" class="form-control" id="textModifyDescription" placeholder="Description"> </td>
							</tr>
							<tr>
								<td> <input type="text" class="form-control" id="textModifyMail" placeholder="Mail"> </td>
							</tr>
							<tr>
								<td align="right"> <button class="btn btn-default" id="buttonModify">Modify</button> </td>
							</tr>
						</tbody>
					</table>
				</div>



			</div>
			<div class="col-md-8">
				<h1>Message Box</h1>
				<textarea class="form-control" rows="40" id="log"></textarea>
			</div>
		</div>
	</div>

</body>
</html>
